    <header> 
        <h1>Contato</h1> 
    </header>

    <section id="contato"> <!-- Seção para informações de contato. -->
        <h2>Contato</h2> 
        <form id="formulario-contato"> <!-- Formulário de contato com um ID específico. -->
            <label for="nome">Nome:</label> 
            <input type="text" id="nome" name="nome" required> <!-- Campo de entrada de texto para o nome (obrigatório). -->

            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required> <!-- Campo de entrada de e-mail (obrigatório). -->

            <label for="mensagem">Mensagem:</label> 
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea> <!-- Área de texto para a mensagem (obrigatória). -->

            <button type="submit">Enviar</button> <!-- Botão de envio do formulário. -->
        </form>
    </section>
    
    <footer> 
        <p>&copy; 2023 Meu Portfólio</p>
    </footer>

    <script src="script.js"></script> <!-- Inclusão de um arquivo JavaScript para funcionalidade. -->
